<div class="container bg-dark text-light">
    <h2 class="text-center">Produtos</h2>
    <ul class="list-group">
      <li *ngFor="let produto of products" class="list-group-item bg-secondary text-dark">
        <div class="row">
          <div class="col-md-3">
            <img [src]="produto.imagem" alt="Imagem do Produto" class="img-fluid" style="max-height: 250px;">
          </div>
          <div class="col-md-9">
            <h5 class="card-title">{{ produto.nome }}</h5>
            <p class="card-text">{{ produto.descricao }}</p>
            <p class="card-text">Pre√ßo: R$ {{ produto.preco.toFixed(2) }}</p>
            <a href="#" class="btn btn-primary">Adicionar ao Carrinho</a>
          </div>
        </div>
      </li>
    </ul>
  </div>
