<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Landing Page FAESA</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/img/faesa.png">
            <h1>Contate-nos</h1>
        </header>
        
        <section>
            <form id="contact-form" action="assets/PHP/bd.php" method="post">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <!-- type serve para especificar o tipo de campo, o id serve como identificar
                    , o placeholder serve para dar uma ideia de como preencher, e o required coloca o preenchimento como obrigatório -->
                    <input type="text" id="nome" name="nome" placeholder="Fulano de Tal" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="fulano@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <!-- Usamos o pattern para verificar o formato do numero de telefone -->
                    <input type="tel" id="telefone" name="telefone" required placeholder="(xx) xxxx xxxx / (xx) xxxxx xxxx" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4}) ([0-9]{4})">
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem (mínimo 10 caracteres):</label>
                    <!-- O minlenght coloca o tamanho minimo do texto a ser preenchido -->
                    <textarea id="mensagem" name="mensagem" required minlength="10" placeholder="Escreva sua mensagem aqui!"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
        <footer>
            <p>&copy; 2023 FAESA. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
